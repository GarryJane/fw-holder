<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FW Blocker</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="views/custom.css">
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">FW Blocker</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul id="nav" class="nav navbar-nav">
                <li v-for="item in items" :class="{ 'active' : item.active }">
                    <a :href=" item.url ">{{ item.name }}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <!--                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>-->
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <form>
        <div class="form-group">
            <label for="name">Название клиента</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="obj">Объект</label>
            <select class="form-control" id="obj">
                <option value="Эридан1" selected>Эридан1</option>
                <option value="Эридан2">Эридан2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subnets">Подсети через ","</label>
            <input type="text" class="form-control" id="subnets">
        </div>
        <button type="submit" class="btn btn-success">Add</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </form>
</main>

<script src="vendor/vuejs/vue.min.js"></script>
<script>

    new Vue({
        el: "#nav",
        data: {
            items: [
                {
                    name: "Блокировка",
                    url: "index.html",
                    active: false
                },
                {
                    name: "Все",
                    url: "user-list.html",
                    active: false
                },
                {
                    name: "Добавить",
                    url: "#",
                    active: true
                },
                {
                    name: "Удалить",
                    url: "remove-user.html",
                    active: false
                }
            ]
        }
    });

</script>
</body>
</html>
